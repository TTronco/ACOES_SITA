<?xml version='1.0' encoding='UTF-8' ?>


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/menu.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="titulo">
        Consultar Niños
    </ui:define>   
    
    <ui:define name="contenido">
       
            
        
        <c:choose>
            <c:when test="#{!empty controlAutorizacion.agente}">
                <h:dataTable value="#{adminNinio.ninios()}" var="kid"
                        styleClass = "padrinoTable"
                        headerClass = "padrinoTableHeader"
                        rowClasses = "padrinoTableOddRow, padrinoTableEvenRow">
                
                    <h:column> 
                        <f:facet name = "header">Código, nombre y apellidos del niño</f:facet>                    
                        <h:outputText value="#{kid}"></h:outputText>                
                    </h:column>

                    <h:column>
                       <f:facet name = "header">Acción</f:facet>
                           <h:form>
                               <h:commandButton value="Eliminar" action="#{adminNinio.eliminar(true, kid)}" onclick="if(!confirm('¿Estas seguro?')) return false"/>  
                           </h:form>
                    </h:column>


                </h:dataTable>
            </c:when>
            <c:otherwise>
                <p>Acceso No autorizado</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
        
        
        
    </ui:define>
        
        
        
        
    

</ui:composition>
