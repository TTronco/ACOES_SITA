<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/menu.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="titulo">
        Enviar
    </ui:define>   
    
    
    <ui:define name="contenido">
       
        <c:choose>
            <c:when test="#{!empty controlAutorizacion.usuario}">
                
                
                <div class="contenido_apadrina"> </div>  
            
                <center>
                    <div>
                        <h:form>
                            <h:inputTextarea class = "area" value="#{enviarBean.correo}" required="true" requiredMessage="Debe introducir un mensaje" />
                            <table>
                                
                                <tr>
                                    <td><h4>Niño: </h4></td>
                                    <td><h:selectOneMenu value="#{enviarBean.selectedItem}">
                                            <f:selectItems value="#{enviarBean.lista_ninos()}" />                                                                                   
                                        </h:selectOneMenu></td>
                                    
                                </tr>
                                
                                <tr>
                                    <td colspan="2">
                                        <h:commandButton value="Enviar Carta" onclick="if(!confirm('¿Estas seguro?')) return false" action="#{enviarBean.guardar}"/>
                                    </td>
                                </tr>
                                                                
                            </table>
                            
                        </h:form>
                    </div>
                </center>
 	    </c:when>
            
            <c:otherwise>
                <center>
                     
                    <h:form>
                        <h:inputTextarea  class = "area" value="Introduzca su mensaje" cols="100" rows="10"/>
                    </h:form>
     
                   <h3>Recuerde estar <a href="registro.xhtml">registrado</a> o <a href="login.xhtml">logeado</a> en la página para poder enviar su carta.</h3>
                   <h5>En caso de escribir y logearse luego, se perderá lo escrito.</h5>
                </center>
            </c:otherwise>
        </c:choose>
        
        <h:form>
            <marquee direction="RIGHT"><h:graphicImage value="#{resource['Carta.gif']}"/></marquee>
        </h:form>
        
        
    </ui:define>

</ui:composition>
