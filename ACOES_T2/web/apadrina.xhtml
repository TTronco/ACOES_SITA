<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/menu.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="titulo">
        Apadrinar
    </ui:define>   
    
    <ui:define name="contenido">
        
       
              
        Formulario de apadrinar. Meter dats en la bd.
        
        <c:choose>
            <c:when test="#{!empty controlAutorizacion.usuario}">
                
                <div>
                    <h:form>
                        <h1 align="center"> </h1>
                        <div align="right"> </div>
                    </h:form>
                </div>
            
                <div class="contenido_apadrina"> </div>  
            
                    <div class="userypassword">
                        <h:form>
                            <table>
                                <div class="userypassword">
                                    <tr>
                                    <td>Usuario: </td>
                                    <td><h:inputText value="#{apadrinarB.usuario}"/></td>
                                    </tr>
                                    <tr>
                                        <td>Contraseña: </td>
                                        <td><h:inputSecret value="#{apadrinarB.contrasenia}"/></td>
                                    </tr>
                                </div>
                                
                                <tr>
                                    <td colspan="2" class="FormularioApadrinar">
                                        <h:commandButton value="Enviar Petición" onclick="alert('Solicitud enviada.')" action="#{apadrinarB.notificar()}"/>
                                    </td>
                                </tr>
                                                                
                            </table>
                            
                            <div >
                                <h:selectBooleanCheckbox value = "teminos" /> Acepto las condiciones y términos generales.
                            </div>
                            
                        </h:form>
                    </div>
            
                   
            
         
                
            </c:when>
            
            <c:otherwise>
                <p>Debe registrarse o logearse en la página para poder apadrinar.</p>
            </c:otherwise>
        </c:choose>
            
        
        
    </ui:define>
   

</ui:composition>
