<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/menu.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="titulo">
        Enviar
    </ui:define>   
    
    
    <ui:define name="contenido">
       
        <center>
            <h:form>
                <h:inputText class="area" value="#{enviarBean.correo}"/>
            </h:form>
        </center>
        
        <script>
            function pulsar() {
                            
                alert("Introduzca un niño");            
            }
            
        </script>    
        
        <c:choose>
            <c:when test="#{!empty controlAutorizacion.usuario}">
               
                <div class="contenido_apadrina"> </div>  
            
                <center>
                    <div>
                        <h:form>
                            <table>
                                
                                <tr>
                                    <td><h4>Niño: </h4></td>
                                    <td><h:selectOneMenu>
                                            <c:forEach var="item" items="#{enviarBean.user.apadrinarList}">
                                                <f:selectItem itemLabel="#{item.niñoCodigo.nombre}"/>
                                            </c:forEach>                                            
                                        </h:selectOneMenu></td>
                                    
                                </tr>
                                
                                <tr>
                                    <td colspan="2">
                                        <h:commandButton value="Enviar Carta" onclick="if(!confirm('¿Estas seguro?')) return false" action="#{enviarBean.guardar}"/>
                                    </td>
                                </tr>
                                                                
                            </table>
                            
                        </h:form>
                    </div>
                </center>
 	    </c:when>
            
            <c:otherwise>
                <center>
                   <h3>Recuerde estar <a href="registro.xhtml">registrado</a> o <a href="login.xhtml">logeado</a> en la página para poder enviar su carta.</h3>
                   <h5>En caso de escribir y logearse luego, se perderá lo escrito.</h5>
                </center>
            </c:otherwise>
        </c:choose>
        
        <h:form>
            <marquee direction="RIGHT"><h:graphicImage value="#{resource['Carta.gif']}"/></marquee>

        </h:form>
        
        
    </ui:define>

</ui:composition>
