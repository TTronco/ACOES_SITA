<?xml version='1.0' encoding='UTF-8' ?>


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/menu.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="titulo">
        Autenticando
    </ui:define>   
    
    <ui:define name="contenido">
       
            
        
        <c:choose>
            <c:when test="#{empty controlAutorizacion.usuario}">
                <h:form id="login">
                    <table>
                        <tr>
                            <td>Usuario: </td>
                            <td><h:inputText value="#{login.usuario}"/></td>
                        </tr>
                        <tr>
                            <td>Contraseña: </td>
                            <td><h:inputSecret value="#{login.contrasenia}"/></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <h:commandButton value="Autenticar" action="#{login.autenticar()}"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>Debe salir de la aplicación si quiere entrar como otro usuario</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
        
        <div>
            ¿No tienes cuenta? -> <h:link outcome="registro.xhtml" value="¡Regístrate!"/>
        </div>
        
    </ui:define>
        
        
        
        
    

</ui:composition>
